<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Balsa</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="app.min.css">
        <link rel="stylesheet" href="//raw.githubusercontent.com/Balsakup/SimpleFlexGrid/master/dist/simpleflexgrid.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Flex Grid</h1>
            <p>With grid of 10 columns</p>
            <div class="row">
                <div class="col-10 col-s-5 col-m-2">
                    <div>
                        <div class="hide-s">col-10</div>
                        <div class="hide-xs show-s hide-m">col-5</div>
                        <div class="hide-xs show-m">col-2</div>
                    </div>
                </div>
                <div class="col-10 col-s-5 col-m-2">
                    <div>
                        <div class="hide-s">col-10</div>
                        <div class="hide-xs show-s hide-m">col-5</div>
                        <div class="hide-xs show-m">col-2</div>
                    </div>
                </div>
                <div class="col-10 col-s-5 col-m-2">
                    <div>
                        <div class="hide-s">col-10</div>
                        <div class="hide-xs show-s hide-m">col-5</div>
                        <div class="hide-xs show-m">col-2</div>
                    </div>
                </div>
                <div class="col-10 col-s-5 col-m-2">
                    <div>
                        <div class="hide-s">col-10</div>
                        <div class="hide-xs show-s hide-m">col-5</div>
                        <div class="hide-xs show-m">col-2</div>
                    </div>
                </div>
                <div class="col-10 col-m-2">
                    <div>
                        <div class="hide-m">col-10</div>
                        <div class="hide-xs show-m">col-2</div>
                    </div>
                </div>
                <div class="col-10 col-m-5">
                    <div>
                        <div class="hide-m">col-10</div>
                        <div class="hide-xs show-m">col-5</div>
                    </div>
                </div>
                <div class="col-10 col-m-5">
                    <div>
                        <div class="hide-m">col-10</div>
                        <div class="hide-xs show-m">col-5</div>
                    </div>
                </div>
                <div class="col-10">
                    <div>col-10</div>
                </div>
            </div>
        </div>
    </body>
</html>
